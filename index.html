<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop Assignment</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="function.js"></script>
  </head>
  <body>
    <h1>
      Drag and Drop Between Two Containers Using HTML, CSS, and JavaScript
    </h1>
    <!-- Creating a Container with Two Containers in It of 50% Width  -->
    <div class="full">
      <!-- Container 1  -->
      <div
        class="container"
        id="container1"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h1>Container 1</h1>
        <!-- Items with the property of Draggable -->
        <div class="item" id="item1" draggable="true" ondragstart="drag(event)">
          <img src="iPhone.jpg" />
        </div>
        <div class="item" id="item2" draggable="true" ondragstart="drag(event)">
          Item 2
        </div>
        <div class="item" id="item3" draggable="true" ondragstart="drag(event)">
          Item 3
        </div>
      </div>
<!-- Second Container which will be having the item after the drag -->
      <div
        class="container"
        id="container2"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h1>Container 2</h1>
        <br />
      </div>
      <!-- Showing a message on the side of the screen when the item is dragged -->
   
     
    </div>
    <div id="message" class="message" style="display: none">
        Dragging The Item
      </div>
    <div id="successMessage" class="success-message" style="display: none;">Item dropped successfully!</div>
    <button onclick="resetState()">Reset</button>
  </body>
</html>
